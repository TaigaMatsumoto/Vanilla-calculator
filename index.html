<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div id="calculator">
        <div id="formula-wrapper">
          <div id="previous-formula"></div>
          <div id="current-formula"></div>
        </div>
        <div id="input-wrapper">
          <div id="main-area">
            <div id="action-clear" class="panel black">C</div>
            <div id="action-step-back" class="panel black"><-</div>
            <div id="action-remindar" class="panel black">%</div>
            <div class="number-9 panel black">9</div>
            <div class="number-8 panel black">8</div>
            <div class="number-7 panel black">7</div>
            <div class="number-6 panel black">6</div>
            <div class="number-5 panel black">5</div>
            <div class="number-4 panel black">4</div>
            <div class="number-3 panel black">3</div>
            <div class="number-2 panel black">2</div>
            <div class="number-1 panel black">1</div>
            <div class="number-0 panel black">0</div>
            <div id="action-dot" class="panel black">.</div>
            <!-- <div id="action-delete" class="panel black">del</div> -->
          </div>
          <div id="side-area">
            <div id="action-division" class="panel purple">/</div>
            <div id="action-multiplication" class="panel purple">*</div>
            <div id="action-subtraction" class="panel purple">-</div>
            <div id="action-addition" class="panel purple">+</div>
            <div id="action-equal" class="panel yellow">=</div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
